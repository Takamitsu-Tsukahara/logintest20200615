<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ログイン</title>
 </head>
<body>
	<div class="container">
		<p style="text-align: center;">オリジナルログインフォームです</p>
		<form class="form-signin" th:action="@{/login}" method="post">
			<div th:if="${showErrorMsg}" class="alert alert-danger" role="alert"
				th:text="${errorMsg}">※エラーメッセージ※</div>
			<div th:if="${showLogoutedMsg}" class="alert alert-success"
				role="alert" th:text="#{demo.login.logouted}">※ログアウトメッセージ※</div>

			<p>
				<input type="text" id="username" name="username"
					class="form-control" placeholder="ユーザID" required autofocus>
			</p>
			<p>
				<input type="password" id="password" name="password"
					class="form-control" placeholder="パスワード" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
		</form>
	</div>

	<div>
		<h1>ユーザリスト</h1>
		<table>
			<tr>
				<th>user_id</th>
				<th>user_name</th>
				<th>password</th>
			</tr>
			<!-- ControllerからuserListを受け取りth:each文で配列の要素を回します。 -->
			<!-- 引数のuserにはUserクラスのインスタンスが格納されているので、フィールド名を指定すれば値を引き出せます。 -->
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.password}"></td>
			</tr>
		</table>
	</div>
	<a href="/RegistrationForm">新規登録</a>
</body>
</html>
